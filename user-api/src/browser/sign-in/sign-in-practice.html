<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- Website CSS style -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="sign-in-practice.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

  <title>Reimbursement Requests</title>
</head>

<body>

  <div class="container">
    <div class="logo">RR</div>
    <form class="form-signin" onsubmit="login();">
      <div class="form__row">
        <input class="form__input" id="inputUsername" type="text" name="username" placeholder="Username" required />
        <i class="fa fa-user"></i>
      </div>
      <div class="form__row">
        <input class="form__input" type="password" id="inputPassword" placeholder="Password" required />
        <i class="fa fa-lock"></i>
      </div>
      <p style="color:white" class="info" id="invalid-credentials"></p>
      <button class="form__submit" type="submit">Log In</button>
      <div class="info">
        <a href="../add-user/add-user.html">Create new account</a>
      </div>
      <script src="sign-in.js"></script>
    </form>
  </div>
  <!-- <script src="sign-in.js"></script> -->
</body>

</html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">

    <title>Employee Reimbursement Request</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" onsubmit="event.preventDefault(); login();">
      <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h1 mb-3 font-weight-normal">Reimburesement Requests</h1>
      <br>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus> <!--required autofocus-->
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus> <!--required-->
      <p style="color:red" id="invalid-credentials"></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>


      <p> Don't have an accout?
        <a class="newUser" href="../add-user/add-user.html">Create new account</a>
      </p>

    </form>

  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <script src="sign-in.js"></script>


  </body>
